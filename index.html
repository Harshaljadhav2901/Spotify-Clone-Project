<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotity - Your favourite Music Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li> <i id="1" class="bi bi-house-door"></i> Home</li>
            <li><i id="1" class="bi bi-collection-play-fill"></i></li>
            <li><i id="1" class="bi bi-search"></i></li>
            <li><i id="1" class="bi bi-broadcast"></i></li>
            
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of POP Songs - Playlist</h1>
        </div>

        <div class="songItem">
        <img src="Album/Cover01.jpg" alt="1">
        <span class="songName">Adore You - Harry Styles</span>
        <span class="songlistplay"><span class="timestamp">03:25 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
        </div>

        <div class="songItem">
         <img src="Album/Cover02.jpg" alt="2">
         <span class="songName">Closer - The Chainsmokers</span>
         <span class="songlistplay"><span class="timestamp">04:05 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
         </div>

        <div class="songItem">
         <img src="Album/Cover03.jpg" alt="3">
         <span class="songName">Cherry Bomb - NCT 127</span>
         <span class="songlistplay"><span class="timestamp">04:20 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
         </div>

        <div class="songItem">
         <img src="Album/Cover04.jpg" alt="4">
         <span class="songName">Arijit Singh - Kesariya</span>
         <span class="songlistplay"><span class="timestamp">02:52 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
         </div>

        <div class="songItem">
        <img src="Album/Cover05.jpg" alt="5">
        <span class="songName">Love Talk - WayV</span>
        <span class="songlistplay"><span class="timestamp">03:52 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
        </div> 

        <div class="songItem">
            <img src="Album/Cover06.jpg" alt="6">
            <span class="songName">AGUST D - Agust D</span>
            <span class="songlistplay"><span class="timestamp">03:54 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>

        <div class="songItem">
            <img src="Album/Cover07.jpg" alt="7">
            <span class="songName">Maan Meri Jaan - KING</span>
            <span class="songlistplay"><span class="timestamp">03:14 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>

        <div class="songItem">
            <img src="Album/Cover08.jpg" alt="8">
            <span class="songName">Elevated - SHUBH</span>
            <span class="songlistplay"><span class="timestamp">03:20 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>

    </div>
    <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="bi   bi-shuffle"></i>
            <i class="fas fa-2x fa-backward-step " id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"> </i>
            <i class="fas fa-2x fa-forward-step" id="next"></i>
            <i class="bi   bi-repeat"></i>

        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" alt="" id="gif"> <span id="masterSongName">Adore You - Harry Styles</span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58ef40bcb2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
